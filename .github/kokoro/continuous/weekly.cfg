# Format: //devtools/kokoro/config/proto/build.proto

build_file: "vtr-verilog-to-routing/.github/kokoro/run-vtr.sh"

# 5 days
timeout_mins: 18000

action {
  define_artifacts {
    # File types
    regex: "**/vpr_stdout.log"
    regex: "**/parse_results.txt"
    regex: "**/qor_results.txt"
    regex: "**/pack.log"
    regex: "**/place.log"
    regex: "**/route.log"
    regex: "**/*_qor.csv"
    strip_prefix: "github/vtr-verilog-to-routing/"
  }
}

env_vars {
  key: "KOKORO_TYPE"
  value: "continuous"
}

env_vars {
  key: "KOKORO_DIR"
  value: "vtr-verilog-to-routing"
}

env_vars {
  key: "VTR_DIR"
  value: "vtr-verilog-to-routing"
}

env_vars {
  key: "VTR_TEST"
  value: "vtr_reg_weekly"
}

env_vars {
  key: "NUM_CORES"
  value: "1"
}
